<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body mb-0" action="/pedido/novo" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field ="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
						<small class="form-text text-muted">Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}" >
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
						<small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}" >
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
						<small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}" >
						</div>
					</div>				
					<div class="form-group">
						<label for="descricaoProduto">Descrição</label>
						<textarea th:field="*{descricaoProduto}" th:errorclass="is-invalid"  class="form-control" rows="3" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
						<div class="invalid-feedback" th:errors="*{descricaoProduto}" >
						</div>
					</div>	
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
