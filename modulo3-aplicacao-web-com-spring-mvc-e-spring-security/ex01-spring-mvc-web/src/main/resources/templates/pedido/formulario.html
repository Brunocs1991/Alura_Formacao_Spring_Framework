<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body mb-0" action="/pedido/novo" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field ="*{nomeProduto}" class="form-control" placeholder="nome do produto">
						<small class="form-text text-muted">Informe qual o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto">
						<small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem">
						<small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					</div>				
					<div class="form-group">
						<label for="descricaoProduto">Descrição</label>
						<textarea th:field="*{descricaoProduto}" class="form-control" rows="3" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
