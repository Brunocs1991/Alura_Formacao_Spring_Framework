<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
			<div th:each="pedido : ${pedidos}" class="card mb-3">
				
				<th:block th:switch="${pedido.status.name()}">
					<div th:case="'AGUARDANDO'" th:text="${pedido.nomeProduto}" class="card-header alert-warning"></div>
					<div th:case="'APROVADO'" th:text="${pedido.nomeProduto}" class="card-header alert-success"></div>
					<div th:case="'ENTREGUE'" th:text="${pedido.nomeProduto}" class="card-header alert-dark"></div>
				</th:block>
				<div class ="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
							</div>
							<div>Produto: </div>
							<div> <input  th:value="${pedido.urlProduto}" class="form-control"></div>
							<div>Descricao: </div>
							<div>
								<textarea th:text="${pedido.descricao}" class="form-control">d</textarea>
							</div>					
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
