<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div th:each="pedido : ${pedidos}" class="card">
				<div th:text="${pedido.nomeProduto}" class="card-header"></div>
				<div class ="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
							</div>
							<div>Produto: </div>
							<div> <input  th:value="${pedido.urlProduto}" class="form-control"></div>
							<div>Descricao: </div>
							<div>
								<textarea th:text="${pedido.descricao}" class="form-control">d</textarea>
							</div>					
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
